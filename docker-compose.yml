version: "3.9"

services:
  spring:
    build:
      context: ./
      dockerfile: Dockerfile
    container_name: spring
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    environment:
      DATABASE_HOST: postgres
      DATABASE_NAME: ${DATABASE_NAME:-cinemaapi}
      DATABASE_USERNAME: ${DATABASE_USERNAME:-admin}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-password}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      MINIO_URL: http://minio1:9000
      MINIO_RESPONSE: ${MINIO_RESPONSE:-http://localhost:9000}
      MINIO_USERNAME: ${MINIO_USERNAME:-minioadmin}
      MINIO_PASSWORD: ${MINIO_PASSWORD:-minioadmin}
      MINIO_BUCKET: ${MINIO_BUCKET:-cinema}
    networks:
      - public_network
    depends_on:
      - postgres
      - minio
    restart: always

  postgres:
    container_name: postgres
    image: postgres:15
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME:-admin}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-password}
      POSTGRES_DB: ${DATABASE_NAME:-cinemaapi}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - public_network
    volumes:
      - data:/var/lib/postgresql/data
    restart: always

  minio:
    image: minio/minio:RELEASE.2025-01-20T14-49-07Z
    container_name: minio1
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_UI:-9001}:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_USERNAME:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_PASSWORD:-minioadmin}
    volumes:
      - "./minio:/data"
    command: server /data --console-address ":9001" --address ":9000"
    networks:
      - public_network
    restart: always

volumes:
  data:

networks:
  public_network:
    driver: bridge
